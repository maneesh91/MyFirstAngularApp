<div>
          <h2>{{user.name}}</h2>
    {{error}}
          <img ng-src ="https://www.gravatar.com/avatar/{{user.gravatar_id}}" title="{{user.name}}" >
           Order:
          <select ng-model = "reportsortorder">
              <option value="+name">Name</option>
              <option value="-stargazers_count">Stars</option>
              <option value="language">Language</option>
          </select>
</div> 
      <table>
          <thead>
              <th>Name</th>
              <th>Star</th>
              <th>Language</th>
          </thead>
          <tbody>
              <tr ng-repeat = "repo in repos | orderBy: reportsortorder">
                  <td>
                      <a href="#/repo/{{user.login}}/{{repo.name}}">
                         {{repo.name}}
                      </a>
                  </td>
                  <td>{{repo.stargazers_count | number}}</td>
                  <td>{{repo.language}}</td>
              </tr>
          </tbody>
      </table>
<a href="#/main">Back To Main</a>
